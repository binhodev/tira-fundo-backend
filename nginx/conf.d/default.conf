upstream backend {
    server backend:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    
    # Security
    server_tokens off;
    
    # Health check endpoint (bypass rate limiting)
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # API endpoints with rate limiting
    location /remove-background {
        limit_req zone=upload burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for image processing
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for large files
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    location /batch-remove {
        limit_req zone=upload burst=2 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for batch processing
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Other API endpoints
    location / {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Error pages
    error_page 429 @ratelimit;
    location @ratelimit {
        add_header Content-Type application/json always;
        return 429 '{"error": "Rate limit exceeded", "message": "Too many requests"}';
    }
    
    error_page 502 503 504 @backend_error;
    location @backend_error {
        add_header Content-Type application/json always;
        return 502 '{"error": "Backend unavailable", "message": "Service temporarily unavailable"}';
    }
}
